<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Модель Джелинского-Моранды</title>
  </head>
  <body>
    <h1>Введите количество данных по карте</h1>
      <form action="" method="post" >
  <div class="form-row align-items-center width=50%">
    <div class="col-sm-3">
      {% csrf_token %}
      <label class="sr-only" for="inlineFormInput">Введите количество данных</label>
      <input type="number"  name ="size" class="form-control mb-2" id="inlineFormInput" placeholder="количество полей">
    </div>

    <div class="col-auto">
      <button type="submit"  class="btn btn-primary mb-2">Построить таблицу</button>
    </div>
  </div>
</form>

  </body>

</html>
