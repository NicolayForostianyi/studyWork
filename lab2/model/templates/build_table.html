<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Модель Джелинского-Моранды</title>
  </head>
  <body>

        <form method="post" action="{%url 'build_data' size %}">
            {% for data in datas %}
            <div class="col-sm-3">
      <label class="sr-only" for="inlineFormInput">Номер ошибки</label>
      <input name="number_of_error_{{data.number_of_error}}" class="form-control mb-2" id="inlineFormInput" placeholder="{{data.index}}">
    </div>
            <div class="col-sm-3">
      <label class="sr-only" for="inlineFormInput">Интервал между ошибками (Xi, часы)</label>
      <input name="interval_between_errors_{{data.number_of_error}}" class="form-control mb-2" id="inlineFormInput" >
    </div>
            {%endfor%}
            <button type="submit"  class="btn btn-primary mb-2">Построить таблицу</button>
        </form>
  </body>
